<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Employees Page</title>
    </head>
    <body>
        <h1>Employees Page</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align:center">
              <form class="form-inline my-2 my-lg-0">
                From:<input name="from" type=text style="margin:30px;">
                To:<input name="to" type=text style="margin:30px;">
                Filter:<input name="filter" type=text style="margin:30px;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin:5px;">Show</button>
              </form>
            </div>
        </nav>
        <table style="text-align:center" border="1">
            <tr>
                <th>Task ID</th>
                <th>employee_id</th>
                <th>Last Name</th>
                <th>Description</th>
                <th>Due Date</th>
                <th></th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.get("id") }}</td>
                <td>{{ task.get("employee_id") }}</td>
                <td>{{ task.get("description") }}</td>
                <td>{{ task.get("due_date") }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back to the main menu</a>
      </body>
</html>

version: '3.1'
services:
  mongo:
    image: mongo:5.0.9
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: itay
    volumes:
      - 'mongo_data:/data/db'
      - './init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js'
  backend:
    build: .
    ports:
      - 5000:5000
    depends_on:
      - mongo
volumes:
  mongo_data:

version: '3.3'
services:
  frontend:
    image: nginx:1.21-alpine
    ports:
      - "80:80"
    volumes:
      - ./templates:/usr/share/nginx/html/static/
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - portfolio_net
  mongo:
    image: mongo:5.0.9
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: itay
    volumes:
      - 'mongo_data:/data/db'
      - './init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js'
  backend:
    build: .
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    networks:
      - portfolio_net
volumes:
  mongo_data:
networks:
  portfolio_net:
    external: true
